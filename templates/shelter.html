<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{shelter.name}}</title>
    <script src="/static/jquery/dist/jquery.min.js"></script>
    
    <link href="/static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <script src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <script src="/static/notifyjs/dist/notify.js"></script>
</head>
<body>
<div class="container">
<h1>{{shelter.name}}</h1>
{% with messages = get_flashed_messages() %}
    {% if messages %}  
        {% for message in messages %}
            <script>
                var msg = '{{message}}';
                $.notify(msg, "success");
            </script>
        {% endfor %}
    {% endif %}
{% endwith %}

<table class="table">
{% for i in puppies %}

<tr>
    <td><strong>{{i.name}}</strong></td>

	<td>{{i.gender}}</td>

	<td> {{i.dateOfBirth}}</td>

    <td><a class="btn btn-default"
        href="{{url_for('puppyProfile', puppy_id=i.id)}}">Show Profile</a></td>

</tr>



{% endfor %}
</table>
</div>


</body>

</html>
