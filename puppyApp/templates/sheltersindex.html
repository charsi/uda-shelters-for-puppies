{% extends "layout.html" %}
{% block title %}Shelter Index{% endblock %}
{% block content %}
    <h1>Shelters</h1>
    <table class="table">
    {% for i in shelters %}
        <tr><td>
        	<a href="{{url_for('shelterPage', shelter_id=i.id)}}">{{i.name}}</a>
        </td></tr>
    {% endfor %}
    </table>
{% endblock %}
